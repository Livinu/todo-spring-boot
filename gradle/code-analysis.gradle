buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:3.2.0'
    }
}

apply plugin: org.sonarqube.gradle.SonarQubePlugin

sonarqube {
    properties {
        property 'sonar.projectKey', 'Livinu_todo-spring-boot'
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.organization', 'livinus-com'
        property 'sonar.login', System.getenv('SONAR_LOGIN')
        properties['sonar.tests'] += sourceSets.integrationTest.java.srcDirs
    }
}